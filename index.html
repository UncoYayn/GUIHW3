<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="java.js" defer></script>
    <title>Multiplication Table Generator</title>
</head>
<body>
    <h2>Multiplication Table Generator</h2>
    
    <form id="tableForm">
        <label for="minRows">Minimum Rows:</label>
        <input type="number" id="minRows" name="minRows" required>

        <label for="minCols">Minimum Columns:</label>
        <input type="number" id="minCols" name="minCols" required>

        <label for="maxRows">Maximum Rows:</label>
        <input type="number" id="maxRows" name="maxRows" required>

        <label for="maxCols">Maximum Columns:</label>
        <input type="number" id="maxCols" name="maxCols" required>

        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>

    <div id="errorMessage"></div>

    <div class="table-container" id="tableContainer"></div>
</body>
</html>
